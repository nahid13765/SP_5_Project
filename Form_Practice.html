
<html>
    <head>
    <title> Form </title>
    </head>
    <body>
        <form action="#">
            <input type="text" placeholder="Type your Name"> <br>
            <input type="email" placeholder="Type your email"> <br>
            <input type="password" placeholder="Type your password"> <br>
            <input type="number" placeholder="Type your Number"> <br>

    
            Choose Gender <br>
            <input type="radio" name="gender" value="Male" > Male<br>
            <input type="radio" name="gender" value="Female" > Female <br>

            Choose your Division <br>
            <select name="" id="">
                <option value="Dhaka">Dhaka</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Rangpur">Sylhet</option>
                <option value="Rangpur">Khulna</option>
                <option value="Rangpur">Barishal</option>
                <option value="Rangpur">Rajshahi</option>
            </select> <br>
    
    
         
            Choose your Skill  <br>
            <input type="checkbox" name="service" value="Python" > Python<br>
            <input type="checkbox" name="service" value="CSS" > CSS <br>
            <input type="checkbox" name="service" value="Java" > Java <br>
            <input type="checkbox" name="service" value="C++" > C++ <br>

            <input type="file"> <br>

            <textarea name="" id="" cols="25" rows="5" placeholder="Type your Comment"></textarea> <br>


            <input type="Submit" value="Submit Data">
            <input type="reset" value="Reset all">


        </form>

    </body>

</html>
